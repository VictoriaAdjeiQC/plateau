[feature.py311-pyarrow12_0.dependencies]
python = "3.11.*"
pyarrow = "=12.0.0"
[feature.py311-pyarrow13_0.dependencies]
python = "3.11.*"
pyarrow = "=13.0.0"
[feature.py311-pyarrow13_0-pandas1_5_3.dependencies]
